<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sir Registration Form the 2nd</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Basic Information</legend>
            <label>
                Name:
                <input type="text" pattern="[A-Za-z]{4,}">
            </label><br><br>

            <label>
                Age:
                <input type="text" pattern="">
            </label><br><br>

            <label>
                Gender:

                <input type="radio" name="rb">
                Male
                <input type="radio" name="rb">
                Female
            </label><br><br>

            <label>
                <input type="submit">
            </label>
        </fieldset>
    </form>
</body>

</html>
